buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenLocal()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha7'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0' // version plugin support
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath 'org.dbtools:gradle-dbtools-plugin:9.0.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
    apply plugin: 'com.github.ben-manes.versions' // ./gradlew dependencyUpdates -Drevision=release
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    supportLibVersion = '25.4.0'
    xerialSqliteJdbcVersion = '3.18.0'
    archLifecycleVersion = '1.0.0-alpha5'
    archRoomVersion = '1.0.0-alpha5'

    junitVersion = '4.12'
    mockitoVersion = '2.8.47'
}
