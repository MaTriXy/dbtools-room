buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "org.dbtools.room"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

ext {
    archLifecycleVersion = '1.0.0-alpha5'
    archRoomVersion = '1.0.0-alpha5'
}

dependencies {
    compile project(path: ':sqliteorg')

    implementation 'com.android.support:multidex:1.0.2'

    // Android
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"

    // Room
    implementation "android.arch.lifecycle:runtime:$archLifecycleVersion"
    implementation "android.arch.lifecycle:extensions:$archLifecycleVersion"
    implementation "android.arch.persistence.room:runtime:$archRoomVersion"
    kapt "android.arch.lifecycle:compiler:$archLifecycleVersion"
    kapt "android.arch.persistence.room:compiler:$archRoomVersion"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.16"

    // Custom SQLite database
    implementation 'org.sqlite.sqliteX:sqlite-android:3.15.2'


    // Test
    testImplementation project(path: ':jdbc')
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.8.47'
    testImplementation "android.arch.persistence.room:testing:1.0.0-alpha5"
    testImplementation "org.xerial:sqlite-jdbc:$xerialSqliteJdbcVersion"
    kaptTest "android.arch.persistence.room:compiler:$archRoomVersion"
    kaptTest "android.arch.lifecycle:compiler:$archLifecycleVersion"

}


